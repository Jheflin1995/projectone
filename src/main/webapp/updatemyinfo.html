<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Update Information</title>


<style>

	body {
		background-color: rgb(0, 238, 255);
		padding: 70px;
	}
	form, label {
			margin: 10px;
			text-align: center;
		}


		.card {
			background-color: rgba(255, 255, 255, 0.944);
			padding: 1%;
		}

		.card-header{
			margin: 10px;
			text-align: center;
		}
		h3{

			margin: 10px;
			text-align: center;
		}


</style>
</head>
<body>



	<div class="container">

		<div class ="card">

		<div class="shadow-lg">

			<div class="card-header text-center">

				<h1>UPDATE INFO</h1>

			</div>


			<h3>UPDATE NAME BELOW</h3>
			<form method="POST" action="changename">


				<label>New First Name</label>
				<input type="text" name="firstname" placeholder="Enter New Firstname">

				<br />

				<label>New Last Name</label>
				<input type="text" name="lastname" placeholder="Enter New Lastname">

				<br />

				<input type="submit" value="Submit">

			</form>

			<br>


			<h3>UPDATE PASSWORD BELOW</h3>

			<form method="POST" action="changepassword">


				<label>New Password</label>
				<input type="text" name="password" placeholder="Enter New Password">

				<br />

				<input type="submit" value="Submit">

			</form>

	</div>


				<table class="table table-striped">

				</table>

			</div>


		</div>


		</div>

	</div>

	</div>


</body>
</html>
